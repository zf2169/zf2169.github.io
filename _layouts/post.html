---
layout: default
---
<!-- Mathjax Support -->
<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<background>
  <div class="blog-image">
    <div class="blog-text">
      <h1-large>{{ page.title }}</h1-large>
      <br>
      <p2 class="meta">{{ page.date | date_to_string }}</p2>
    </div>
  </div>
</background>

<div class= "maintext">
  <div class="post">
    {{ content }}
  </div>
</div>
